<form [formGroup]="form" class="shadow w-1/3 mx-auto p-10 rounded-md"
(ngSubmit)="onSubmit()">
<h5 class="text-xl font-semibold py-8">{{isEdit ? 'Edit student' : 'Add student'}}</h5>
        <div>

        
        <input formControlName="name" type="text" class="border p-2 w-full my-3 rounded-md" placeholder="Name">
        @if (form.controls['name'].errors && form.controls['name'].touched){
        <span class="text-red-400">            
            Name is required.
        </span>}
        </div>
        <input formControlName="address" type="text" class="border p-2 w-full my-3 rounded-md" placeholder="Address">
        <input formControlName="phoneNumber" type="text" class="border p-2 w-full my-3 rounded-md" placeholder="Phone Number">
        <div>
            <input formControlName="email" type="text" class="border p-2 w-full my-3 rounded-md" placeholder="Email">
            @if (form.controls['email'].errors && form.controls['name'].touched) {
            <span class="text-red-400">
                Email should be valid.
            </span>}
        </div>
        

        <button class="bg-blue-500 shadow-md rounded-md px-4 py-2 ml-4 text-white">{{isEdit ? 'Edit student' : 'Add student'}}</button>
        <a [routerLink]="'/students'" class="shadow-md rounded-md px-4 py-2 ml-4 text-blue-300">Cancel</a>

        
</form>
